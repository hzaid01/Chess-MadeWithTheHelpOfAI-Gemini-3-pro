name: Deploy static content to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (safe)
        run: |
          # Prefer clean install, fall back to regular install if CI fails
          npm ci || npm install

      - name: Build
        run: npm run build

      - name: Show Node / npm versions
        run: |
          node -v
          npm -v

      - name: List repository and dist contents
        run: |
          pwd
          ls -la
          if [ -d ./dist ]; then ls -la ./dist; else echo "dist directory not found"; fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
